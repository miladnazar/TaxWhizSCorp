<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>U.S. Citizen Services</title>
    <script>
        function calculateTax() {
            const income = parseFloat(document.getElementById("income").value) || 0;
            const deductions = parseFloat(document.getElementById("deductions").value) || 0;
            const taxableIncome = Math.max(income - deductions, 0);
            const taxDue = taxableIncome * 0.12; // Simplified tax rate for example
            document.getElementById("result").textContent = `Tax Due: $${taxDue.toFixed(2)}`;
        }
    </script>
</head>
<body>

    <header>
        <h1>U.S. Citizen Services</h1>
    </header>

    <main>
        <h2>Add Your Income</h2>
        <form id="incomeForm">
            <h3>Personal Information</h3>
            <label for="name">Full Name:</label>
            <input type="text" id="name" name="name" required><br><br>

            <label for="ssn">Social Security Number:</label>
            <input type="text" id="ssn" name="ssn" required><br><br>

            <h3>Income Details</h3>
            <label for="income">Total Income:</label>
            <input type="number" id="income" name="income" required><br><br>

            <label for="deductions">Total Deductions:</label>
            <input type="number" id="deductions" name="deductions"><br><br>

            <button type="button" onclick="calculateTax()">Calculate Tax</button>
        </form>

        <h3 id="result"></h3>
    </main>

</body>
</html>
